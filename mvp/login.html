<body class="login2">
<!-- Login Screen -->
<div class="login-wrapper">
    <a href="./"><img width="100" height="30" src="images/logo-login@2x.png"/></a>

    <form action="index.html">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span><input class="form-control"
                                                                                            placeholder="Username or Email"
                                                                                            type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control"
                                                                                        placeholder="Password"
                                                                                        type="text">
            </div>
        </div>
        <a class="pull-right" href="#">Forgot password?</a>

        <div class="text-left">
            <label class="checkbox"><input type="checkbox"><span>Keep me logged in</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">


    </form>
    <p>
        Don't have an account yet?
    </p>
    <a class="btn btn-default-outline btn-block" href="signup.html">Sign up now</a>
</div>
<!-- End Login Screen -->
</body>
