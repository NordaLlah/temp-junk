<body class="login2">
<!-- Signup Screen -->
<div class="login-wrapper">
    <a href="./"><img width="100" height="30" src="images/logo-login@2x.png"/></a>

    <form>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span><input class="form-control"
                                                                                            type="text"
                                                                                            value="Enter your email address">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control"
                                                                                        type="password"
                                                                                        value="Select a password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-check"></i></span><input class="form-control"
                                                                                         type="password"
                                                                                         value="Repeat your password">
            </div>
        </div>
        <div class="form-group">
            <label class="checkbox text-left"><input
                    type="checkbox"><span>I agree to the terms and conditions.</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up">

        <div class="social-login clearfix">
            <a class="btn btn-primary pull-left facebook" href="index.html"><i class="fa fa-facebook"></i>Sign up with
                facebook</a><a class="btn btn-primary pull-right twitter" href="index.html"><i
                class="fa fa-twitter"></i>Sign up with twitter</a>
        </div>
        <p>
            Already have an account?
        </p>
        <a class="btn btn-default-outline btn-block" href="login2.html">Login now</a>
    </form>
</div>
<!-- End Signup Screen -->
</body>
